<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Blue Bike Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="header">
        <div id="title">Boston Blue Bike Stations</div>

        <div id="search-box">
            <input type="text" id="station-search" placeholder="Search for a station..." />
            <button id="search-button">Search</button>
            <ul id="suggestions"></ul> <!-- 添加建議列表 -->

        </div>



        <select id="district-dropdown" onchange="filterStations()">
            <option value="">Select City</option> <!-- Default option -->
        </select>
            

        <!-- HTML button for toggling the bike path layer -->
        <button id="toggle-bike-path"> Show Bike Path of Boston City</button>


    </div>
    
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
